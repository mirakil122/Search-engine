<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com. Spend Less. Smile more.</title>
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!-- icon library -->

    <link rel="stylesheet" href="assets/fonts/th/themify-icons.css">

<div class="main">

        <div class="amazon-top">

                <img src="assets/img/amazon-logo.png" alt="">

                <i class="fas fa-map-marker-alt"></i>

                        <option</option>

                </div>

                </div>
                <div class="search-icon">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <div class="flag">
                <img src="assets/img/US-United-States-Flag-icon.png" alt="">

            </div>
            <div class="sign-in">
                <a href="#"> Hello, Sign in <span>Account & Lists</span></a>

        </div>
